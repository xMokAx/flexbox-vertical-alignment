<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox alignment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container select-container">
    <div>
      <label for="flex-direction">flex-direction:</label>
      <select name="flex-direction" id="flex-direction">
        <option selected value="row">row</option>
        <option value="column">column</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column-reverse">column-reverse</option>
      </select>
    </div>

    <div>
      <label for="align-items">align-items:</label>
      <select name="align-items" id="align-items">
        <option selected value="">normal</option>
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
      </select>
    </div>

    <div>
      <label for="align-content">align-content:</label>
      <select name="align-content" id="align-content">
        <option selected value="">normal</option>
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
      </select>
    </div>

    <div>
      <label for="justify-content">justify-content:</label>
      <select name="justify-content" id="justify-content">
        <option selected value="">normal</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
      </select>
    </div>

    <button id="reset" class="button">reset</button>
  </div>

  <div class="flex-container">
    <div class="axis-hor">
      <span class="label hor-start">Main start</span>
      <span class="label hor-label">Main axis</span>
      <span class="label hor-end">Main end</span>
    </div>

    <div class="axis-ver">
      <span class="label ver-start">Cross start</span>
      <span class="label ver-label ver-text">Cross axis</span>
      <span class="label ver-end">Cross end</span>
    </div>

    <div class="flex-item">
      First item
    </div>

    <div class="flex-item sec-item">
      Second item
    </div>

    <div class="flex-item">
      Third item
      <div>
        <label for="align-self">align-self:</label>
        <select name="align-self" id="align-self">
          <option selected value="">auto</option>
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
        </select>
      </div>
    </div>
    <div class="inner-container"></div>
  </div>

  <div class="container button-container">
    <button class="button">Inline flex<svg viewBox="0 0 24 24">
        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
      </svg></button>
    <button class="button">Inline flex</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
